<div class="container py-3">
	<h2>Mis Pedidos</h2>
	<table class="table table-hover mt-4">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Fecha</th>
				<th scope="col">Total</th>
				<th scope="col">Estado</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders; let i = index">
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ order.fecPed }}</td>
				<td>{{ order.totPed | currency: 'USD' }}</td>
				<td>{{ order.estPed }}</td>
				<td>
					<button class="btn btn-info" (click)="viewDetails(order.codPed)">Ver Detalles</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
