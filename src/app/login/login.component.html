<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card" style="width: 400px">
		<div class="card-body">
			<h5 class="card-title text-center">Iniciar Sesión</h5>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">
				<div class="form-group">
					<label for="email">Correo electrónico:</label>
					<input
						type="email"
						id="email"
						class="form-control"
						formControlName="email"
						[ngClass]="{
							'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
						}"
					/>
					<div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
						<div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</div>
						<div *ngIf="loginForm.get('email')?.errors?.['email']">El correo es inválido.</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input
						type="password"
						id="password"
						class="form-control"
						formControlName="password"
						[ngClass]="{
							'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
						}"
					/>
					<div
						*ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
						class="invalid-feedback"
					>
						<div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2">
					<span *ngIf="isLoading" class="loader"></span> Iniciar Sesión
				</button>
			</form>
		</div>
	</div>
</div>
