<div class="container mt-5 w-50">
  <div class="d-flex justify-content-between align-items-center">
    <button backButton class="btn btn-dark mb-3">Volver</button>
    <h2>Editar Producto</h2>
  </div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="codProd" class="form-label">Código</label>
      <input
        type="text"
        id="codProd"
        formControlName="codProd"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="nomProd" class="form-label">Nombre</label>
      <input
        type="text"
        id="nomProd"
        formControlName="nomProd"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="descProd" class="form-label">Descripción</label>
      <textarea
        id="descProd"
        formControlName="descProd"
        class="form-control"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="codCat" class="form-label">Categoria</label>
      <input
        type="text"
        id="codCat"
        formControlName="codCat"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="prePro" class="form-label">Precio</label>
      <input
        type="number"
        id="preProd"
        formControlName="preProd"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="stockProd" class="form-label">Stock</label>
      <input
        type="number"
        id="stockProd"
        formControlName="stockProd"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label class="form-check-label">
        <input
          type="checkbox"
          formControlName="estProd"
          class="form-check-input"
        />
        Disponible
      </label>
    </div>
    <div class="mb-3">
      <label for="fecProd" class="form-label">Fecha</label>
      <input
        type="date"
        id="fecProd"
        formControlName="fecProd"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
  </form>
</div>
