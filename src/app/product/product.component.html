<button class="btn btn-primary my-2" (click)="goToCreate()">Crear Producto</button>
<table class="table">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nombre</th>
			<th scope="col">Precio</th>
			<th scope="col">Stock</th>
			<th scope="col">Estado</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of data?.items; let i = index">
			<th scope="row">{{ product.codProd }}</th>
			<td>{{ product.nomProd }}</td>
			<td>{{ product.preProd }}</td>
			<td>{{ product.stockProd }}</td>
			<td>
				<span class="badge" [ngClass]="product.estProd ? 'bg-dark text-light' : 'bg-light text-dark'">
					{{ product.estProd ? 'Activo' : 'Inactivo' }}
				</span>
			</td>
			<td>
				<div class="btn-group">
					<button
						class="btn btn-light rounded"
						type="button"
						id="dropdownMenuButton"
						data-bs-toggle="dropdown"
						aria-expanded="false"
						style="width: 40px; height: 40px"
					>
						<fa-icon [icon]="faEllipsisVertical"></fa-icon>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li>
							<span class="dropdown-item" (click)="goToEdit(product.codProd)">Editar</span>
						</li>
						<li>
							<span class="dropdown-item" (click)="updateStatus(product.codProd, !product.estProd)">{{
								product.estProd ? 'Desactivar' : 'Activar'
							}}</span>
						</li>
						<li>
							<span class="dropdown-item" (click)="seeDetails(product.codProd)">Ver detalles</span>
						</li>
					</ul>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<div class="d-flex justify-content-end align-items-center mb-3 gap-3">
	<select
		id="pageSizeSelect"
		class="form-select d-inline"
		(change)="changePageSize($event)"
		[(ngModel)]="pageSize"
		style="max-width: 100px"
	>
		<option *ngFor="let size of availablePageSizes" [value]="size">
			{{ size }}
		</option>
	</select>

	<nav aria-label="Page navigation">
		<ul class="pagination justify-content-center mb-0">
			<li class="page-item" [class.disabled]="pageNumber === 1">
				<a class="page-link" (click)="setPage(pageNumber - 1)" aria-label="Previous">
					<fa-icon [icon]="faChevronLeft"></fa-icon>
				</a>
			</li>
			<ng-container *ngFor="let i of [].constructor(data?.totalPages); let index = index">
				<li class="page-item" [class.active]="pageNumber === index + 1">
					<a class="page-link" (click)="setPage(index + 1)">{{ index + 1 }}</a>
				</li>
			</ng-container>
			<li class="page-item" [class.disabled]="pageNumber === data?.totalPages">
				<a class="page-link" (click)="setPage(pageNumber + 1)" aria-label="Next">
					<fa-icon [icon]="faChevronRight"></fa-icon>
				</a>
			</li>
		</ul>
	</nav>
</div>
