<div class="container py-3">
	<div class="d-flex justify-content-between align-items-center">
		<button backButton class="btn btn-dark mb-3">Volver</button>
		<h2>Detalle Usuario</h2>
	</div>
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{ user?.nomUsu }} {{ user?.apeUsu }}</h5>
			<p class="card-text"><strong>Código:</strong> {{ user?.codUsu }}</p>
			<p class="card-text"><strong>Correo Electrónico:</strong> {{ user?.correoUsu }}</p>
			<p class="card-text"><strong>Rol:</strong> {{ user?.rolUsu == 1 ? 'Admin' : 'Usuario' }}</p>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="available" [checked]="user?.estUsu" disabled />
				<label class="form-check-label" for="available"> Disponible </label>
			</div>
			<p class="card-text mt-3">
				<small class="text-muted">Fecha: {{ formatDate(user?.fecUsu) }}</small>
			</p>
		</div>
	</div>
</div>
